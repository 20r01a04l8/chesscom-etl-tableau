name: Scheduled Chess ETL

on:
  schedule:
    - cron: "0 1 * * *"   # daily at 01:00 UTC; change if needed
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-etl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore service account
        env:
          GC_SA_JSON: ${{ secrets.GC_SA_JSON }}
        run: |
          echo "$GC_SA_JSON" > service-account.json

      - name: Run ETL script
        run: |
          python etl_script.py --config config.yml --state state.json --service-account service-account.json

      - name: Commit state.json if changed
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add state.json || true
          git commit -m "Update state.json [ci skip]" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }} || echo "Push failed"
