# .github/workflows/fetch.yml
name: chess-fetch

on:
  schedule:
    - cron: '0 1 * * *'  # daily at 01:00 UTC
  workflow_dispatch:

permissions:
  contents: write  # allow committing state.json back to the repo

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true   # <-- allow git push using the runner token

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Pre-run diagnostics (show current state.json & git status)
        run: |
          echo "Working dir: $(pwd)"
          echo "Git status before run:"
          git status --porcelain || true
          echo "Current state.json (if exists):"
          if [ -f state.json ]; then
            echo "---- state.json start ----"
            cat state.json || true
            echo "---- state.json end ----"
          else
            echo "(state.json not present)"
          fi

      - name: Run fetcher
        # Provide secrets & runtime config via environment variables
        env:
          MAKE_WEBHOOK: ${{ secrets.MAKE_WEBHOOK }}
          MAKE_SECRET: ${{ secrets.MAKE_SECRET }}
          CHESS_USERNAMES: ${{ secrets.CHESS_USERNAMES }}   # ensure this secret is configured
          CHESS_REQUEST_DELAY: "1.0"
          CHESS_MAX_RETRIES: "3"
          STATE_FILE: "state.json"
          # Optional: set to "1" to send legacy array-of-arrays instead of objects
          # MAKE_SEND_AS_ARRAY_OF_ARRAYS: ${{ secrets.MAKE_SEND_AS_ARRAY_OF_ARRAYS }}
        run: |
          echo "Running fetch_and_post.py for usernames from secret CHESS_USERNAMES"
          python fetch_and_post.py "${{ secrets.CHESS_USERNAMES }}"

      - name: Post-run diagnostics (show modified state.json & git diff)
        run: |
          echo "Git status after script:"
          git status --porcelain || true
          echo "Diff (if any):"
          git --no-pager diff --staged --name-only || true
          echo "Current state.json (after run):"
          if [ -f state.json ]; then
            echo "---- state.json start ----"
            cat state.json || true
            echo "---- state.json end ----"
          else
            echo "(state.json not present)"
          fi

      - name: Commit updated state.json
        env:
          GIT_AUTHOR_NAME: "github-actions[bot]"
          GIT_AUTHOR_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
        run: |
          git config user.name "$GIT_AUTHOR_NAME"
          git config user.email "$GIT_AUTHOR_EMAIL"

          # Stage all changes (makes sure new or removed file is picked up)
          git add -A || true

          # Only commit if there are staged changes
          if ! git diff --staged --quiet --exit-code; then
            git commit -m "Update processed archives (actions)" || true
            echo "Attempting to push changes to remote..."
            git push origin HEAD || {
              echo "git push failed. Possible reasons: branch protection or insufficient permissions."
              exit 0
            }
          else
            echo "No changes to commit"
          fi
